{% extends 'learningPlatform/base.html' %}

{% block title %}Lessons{% endblock %}

{% block content %}
<h1>Lessons for {{ course.title }}</h1>
<ul>
    {% for lesson in lessons %}
        <li><a href="{% url 'lesson_detail' course.pk lesson.pk %}">{{ lesson.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
